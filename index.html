<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="buttons">
            <!-- Special function buttons -->
            <button class="btn special" onclick="operate('%')">%</button>
            <button class="btn special" onclick="sqrt()">√</button>
            <button class="btn special" onclick="clearEntry()">CE</button>
            <button class="btn special clear" onclick="clearDisplay()">C</button>
            

            <!-- Number and operator buttons -->
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator subtract" onclick="operate('-')">−</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator add" onclick="operate('+')">+</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator multiply" onclick="operate('*')">×</button>

            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator equal" onclick="calculate()">=</button>
            <button class="btn operator divide" onclick="operate('/')">÷</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
